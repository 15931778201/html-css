<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫雷</title>
        <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div id="JMS_main" class="main">
        <table id="landmine"></table>
        <div id="operation">
            <div class="tip">剩余雷数：
                <span class="light red" id="landMineCount">0</span>个
            </div>
            <div class="tip">持续时间：
                <span class="light f60" id="costTime">0</span>秒
            </div>

            <fieldset>
                <legend>难度选择：</legend>
                <input type="radio" name="level" id="1level" checked="checked" value="10" />
                <label for="1level">初级（10*10）</label><br />
                <input type="radio" name="level" id="2level" value="15" />
                <label for="2level">中级（15*15）</label><br />
                <input type="radio" name="level" id="3level" value="20" />
                <label for="3level">高级（20*20）</label><br />
            </fieldset>
            <input type="button" id="begin" value="开始游戏" /><br />
            <div class="tip txtleft">提示：
                <ol>
                    <li>点击“开始游戏”游戏开始计时</li>
                    <li>游戏过程中点击“开始游戏”将开始新游戏</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="jms.js"></script>
    <script src="index.js"></script>

</body>
</html>
